<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5 px-5">

         <!-- QR Code Scanner Section -->
         <div class="mt-5">
            <center><h3 class="mb-3">Mark Attendance by Scanning QR Code</center>
            <div id="reader" style="width: 100%; max-width: 500px; margin: auto;"></div>
            <div class="text-center mb-5">
                <form>
                    <label for="rollcall_for">rollcall for:</label>
                    <select name="rollcall_for" id="rollcall_for" name="rollcall_for" class="select my-3">
                        <option value="rollcall for">...rollcall for...</option>
                        <option value="Jogging">JOGGIN</option>
                        <option value="Evening Preperations">EVENING PREPS</option>
                        <option value="Morning Preperations">MORNING PREPS</option>
                    </select>
                    <!-- <input type="text" class="input my-3" name="rollcall_for" placeholder="rollcall for(e.g morning prep, jogging)" required> -->
                </form>
                <button id="startScanButton" class="btn btn-lg btn-success">Start Scanning</button>
                <button id="StopScanning" class="btn btn-lg btn-danger" style="display:none;">Stop Scanning</button>
            </div>
            <div id="result" class="mt-3"></div>

            <!-- Filter Form -->
            <center><form method="POST" action="{{ url_for('view_records') }}">
                <label for="filter_date" class="h3 mb-3">View attendance by Date:</label><br>
               <input type="date" id="filter_date" name="filter_date" value="">
                <button type="submit" class="btn btn-inline btn-success" style="width: 5em;">View</button>
            </form></center>
        </div>


        <h1 class="text-center mt-5">Register Student</h1>
        <form action="/register" method="POST" class="mt-4">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="admission_no">Admission Number:</label>
                <input type="text" id="admission_no" name="admission_no" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='html5-qrcode.min.js')}}"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
